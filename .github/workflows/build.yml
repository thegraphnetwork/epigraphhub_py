name: build

on: [push, pull_request]

env:
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 25432
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_EPIGRAPH_USER: dev_epigraph
  POSTGRES_EPIGRAPH_PASSWORD: dev_epigraph
  POSTGRES_EPIGRAPH_DB: dev_epigraphhub
  POSTGRES_EPIGRAPH_DB_PRIVATE: dev_privatehub
  POSTGRES_EPIGRAPH_DB_SANDBOX: dev_sandbox
  DOCKER: "docker-compose --file docker/compose.yaml --env-file ./.env"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true

    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2

    - name: Create environment variables file
      run: |
        cd docker
        envsubst < .env.tpl > .env

    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        mamba-version: "*"
        environment-file: conda/dev.yaml
        channels: conda-forge,nodefaults
        activate-environment: epigraphhubpy
        use-mamba: true
        miniforge-variant: Mambaforge

    - name: Install dependencies
      run: poetry install

    - name: Create config file
      run: |
        epigraphhub-config \
          --db-host localhost \
          --db-port 25432 \
          --db-credential "epigraph_public:dev_epigraphhub/dev_epigraph/dev_epigraph" \
          --db-credential "epigraph_private:dev_privatehub/dev_epigraph/dev_epigraph" \
          --db-credential "epigraph_sandbox:dev_sandbox/dev_epigraph/dev_epigraph"

    - name: start up docker container
      run: |
        ${DOCKER} pull
        ${DOCKER} build
        ${DOCKER} up -d postgres

    - name: Run tests
      run: make test

    - name: Run style checks
      run: make check-codestyle

    - name: Run safety checks
      # https://github.com/numpy/numpy/issues/19038
      run: make check-safety || true

    - name: teardown docker container
      run: ${DOCKER} stop
